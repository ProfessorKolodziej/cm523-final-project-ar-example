<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Update your description here" />
	<title>Simple A-Frame Demo</title>
	<!--
		This is where you should link your CSS file.
	-->
	<link rel="stylesheet" href="css/style.css">
	<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
	<main class="content-container">
		<section class="controls">
			<h1>Customize a hat using A-Frame</h1>
			<!-- These are your color controls. The data-color controls what color the hat becomes. -->
			<button type="button" class="modify-color" data-color="#cc0000">Make it a BU hat</button>
			<button type="button" class="modify-color" data-color="gold">Make it a BC hat</button>
		</section>

		<!--
			Here's the tutorial I used to get this started.
			https://www.futurelearn.com/info/courses/a-beginners-guide-to-creating-a-webvr-experience-using-aframe/0/steps/328745
		-->

		<a-scene background="color: lightblue">
			<!--
				This set of tags loads your custom 3D model.
				I got this model from SketchUp. You can also make your own. Make sure it's in gltf format.
			-->
			<a-assets>
				<a-asset-item id="hat" src="images/baseball_hat_028/scene.gltf"></a-asset-item>
			</a-assets>
			<!--
				This renders your custom 3D model.
				The modify-color attribute on this a-entity tag helps connect the HTML to the JavaScript.
			-->
			<a-entity gltf-model="#hat" modify-color scale="0.1 0.1 0.1" position="-1 0.5 -3" rotation="0 90 0"></a-entity>
		</a-scene>
	</main>
	<!--
		This is where you should link your JS file.
	-->
	<script src="js/scripts.js"></script>
</body>

</html>
